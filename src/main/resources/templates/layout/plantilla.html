<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:segment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header class="col p-0" th:segment="header">
            <nav class="navbar navbar-expand-sm navbar-dark p-2 bg-dark">
                <a th:href="@{/}" class="navbar-brand">Sistema de gesti√≥n</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item active" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/usuarios/list}">Usuarios</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fa fa-user" aria-hidden="true"></i> <span>Bienvenido</span> <span sec:authentication="name"></span></a>
                        </li>
                        <li>
                            <form method="post" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit()" class="nav-link"><i class="fa fa-user-times"></i>Salir</a>
                            </form>
                        </li>

                    </ul>
                </div>
            </nav>


        </header>
    </div>

    <section th:fragment="main-index" id="main-index" class="py-2 bg-info text-white ">
        <div class="container">
            <div class="row">
                <h1 class="col-md-6">
                    <i class="fas fa-cog"></i> Sistema gestion de movimientos
                </h1>
            </div>
        </div>
    </section>

    <section th:fragment="main-clientes" id="main-clientes" class="py-2 bg-info text-white ">
        <div class="container">
            <div class="row">
                <h1 class="col-md-6">
                    <i class="fas fa-cog"></i> Gestion clientes
                </h1>
            </div>
        </div>
    </section>

    <div class="row">
        <footer th:fragment="footer" class="fixed-bottom bg-dark p-3">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <small>Desarrollado por Juank &copy; 2022</small>
                    </p>
                </div>
            </div>

            <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
        </footer>
    </div>
</div>
</body>
</html>
