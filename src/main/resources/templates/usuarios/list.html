<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/usuarios/modificar}">Nuevo usuario</a></li>
            </ul>
        </div>
        <div class="col-8">
            <h1>Lista de usuarios</h1>

            <p th:text="${mensaje}"></p>
            <table border="1" width="100%">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td  th:text="${usuario.nombre}"></td>
                    <td  th:text="${usuario.apellido}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
